<html>
  <head>
    <title>\'\(db\)</title>
  </head>
  <body>
    <table>
      <tr><th>ID</th><th>Quote</th></tr>
      (string-intersperse (map (lambda (el)
      (string-append "<tr><td><a href=\"/quotes/" (number->string (car el)) "\">" (number->string (car el)) "</a></td><td>" (cdr el) "</td></tr>"))
        (-> quotes)) "\n")
      </table>
    </body>
  </html>
